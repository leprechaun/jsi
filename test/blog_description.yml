discoveryVersion: v1
name: blog
title: "Scorpio Blog"
description: "REST service for the Scorpio Blog"
documentationLink: https://github.com/notEthan/scorpio
servicePath: /
resources:
  articles:
    methods:
      index:
        path: v1/articles
        httpMethod: GET
        response:
          type: array
          items:
            $ref: https://blog.example.com/schemas/articles/v1.0.0
      read:
        path: v1/articles/{id}
        httpMethod: GET
        response:
          $ref: https://blog.example.com/schemas/articles/v1.0.0
schemas:
  articles:
    id: https://blog.example.com/schemas/articles/v1.0.0
    type: object
    properties:
      title:
        type: string
      author_id:
        type: integer
