discoveryVersion: v1
name: blog
title: "Scorpio Blog"
description: "REST service for the Scorpio Blog"
documentationLink: https://github.com/notEthan/scorpio
servicePath: /
resources:
  articles:
    methods:
      index:
        path: v1/articles
        httpMethod: GET
        response:
          type: array
          items:
            $ref: https://blog.example.com/schemas/articles/v1.0.0
      index_with_root:
        path: v1/articles_with_root
        httpMethod: GET
        response:
          type: object
          properties:
            articles:
              type: array
              items:
                $ref: https://blog.example.com/schemas/articles/v1.0.0
            version:
              type: string
      read:
        path: v1/articles/{id}
        httpMethod: GET
        response:
          $ref: https://blog.example.com/schemas/articles/v1.0.0
      patch:
        path: v1/articles/{id}
        httpMethod: PATCH
        response:
          $ref: https://blog.example.com/schemas/articles/v1.0.0
        request:
          $ref: https://blog.example.com/schemas/articles/v1.0.0
schemas:
  articles:
    id: https://blog.example.com/schemas/articles/v1.0.0
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      author_id:
        type: integer
